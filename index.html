<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遊矽村-高分秘笈</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
      font-family: '標楷體';
      font-size: 16px;
      box-sizing: border-box;
    }

    .wrap {
      width: 100%;
      max-width: 960px;
      margin: auto;
      padding: 0 5px;
    }

    table {
      border-collapse: collapse;
      border: 1px solid black;
    }

    tr {
      border: 1px solid black;
    }

    td {
      padding: 10px 0;
      text-align: center;
    }

    caption {
      color: red;
      font-size: 24px;
      margin: 15px;
      font-weight: bold;
    }

    .tips {
      width: 100%;

    }

    .fs-red {
      color: red;
    }

    img {
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <table class="tips">
      <caption>高分秘笈</caption>
      <tbody>
        <tr>
          <td colspan="2">
            <p>一、<b>開始上課前</b>快速瀏覽<span style="border:1px solid black;">已學單子表</span></p>
            <b>按<span class="fs-red">學習數據</span>、按<span class="fs-red">已學單字表</span></b>
          </td>
        </tr>
        <tr>
          <td>
            <img src="./images/section1_1.jpg">
          </td>
          <td><img src="./images/section1_2.jpg"></td>
        </tr>
        <tr>
          <td colspan="2">
            <p><b>按<span class="fs-red">已學單字表、不熟的單字、例句及翻譯</span><b></p>
            <p><b>使用四個訣竅：<span class="fs-red">聽、說、讀、寫.(後面有說明)</span><b></p>
          </td>
        </tr>
        <tr>
          <td>
            <img src="./images/section2_1.jpg">
          </td>
          <td><img src="./images/section2_2.jpg"></td>
        </tr>
        <tr>
          <td colspan="2">
            <p><b>二、<span class="fs-red">截圖字卡，離線學習</span><b></p>
          </td>
        </tr>
        <tr>
          <td>
            <img src="./images/section3_1.jpg">
          </td>
          <td><img src="./images/section3_2.jpg"></td>
        </tr>
        <tr>
          <td colspan="2">
            <p><b>三、<span class="fs-red">多利用零碎時間學習：枕上、馬上、廁上</span><b></p>
          </td>
        </tr>
        <tr>
          <td>
            <img src="./images/section4_1.jpg">
          </td>
          <td><img src="./images/section4_2.jpg"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
